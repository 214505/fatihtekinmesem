<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESEM ÖN KAYIT PANELİ</title>
    <style>
        body { background-color: #1e272e; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; padding: 20px; }
        .container { background-color: #2f3640; padding: 30px; border-radius: 12px; width: 100%; max-width: 480px; border-top: 8px solid #fbc531; box-shadow: 0 15px 35px rgba(0,0,0,0.4); }
        h2 { color: #fbc531; text-align: center; margin-bottom: 25px; text-transform: uppercase; font-size: 22px; }
        label { display: block; margin-top: 15px; color: #dcdde1; font-size: 14px; font-weight: 600; }
        input, select { width: 100%; padding: 12px; margin-top: 6px; border-radius: 6px; border: 1px solid #485460; background: #353b48; color: white; box-sizing: border-box; font-size: 15px; }
        input:focus { border-color: #fbc531; outline: none; box-shadow: 0 0 8px rgba(251, 197, 49, 0.3); }
        button { width: 100%; padding: 15px; margin-top: 30px; background-color: #fbc531; border: none; border-radius: 6px; color: #2f3640; font-weight: bold; cursor: pointer; font-size: 18px; transition: 0.3s; }
        button:hover { background-color: #e1b12c; transform: scale(1.02); }
        .success-msg { display: none; background: #27ae60; color: white; padding: 15px; border-radius: 6px; text-align: center; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>MESEM ÖN KAYIT SİSTEMİ</h2>
    
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {showSuccess();}"></iframe>

    <form action="https://docs.google.com/forms/u/0/d/1ALQvGEtnRAjSsX2GjOMObCAI_8Tvtdni9yt_Oe6yztM/formResponse" method="post" target="hidden_iframe" onsubmit="submitted=true;">
        
        <label>T.C. KİMLİK NO</label>
        <input type="text" name="entry.1793429486" placeholder="11 haneli TC girin" required maxlength="11" pattern="\d{11}">

        <label>ADI SOYADI</label>
        <input type="text" name="entry.95673738" placeholder="Ad Soyad" required>

        <label>DOĞUM TARİHİ</label>
        <input type="date" name="entry.405915317" required>

        <label>ÖN KAYIT DÖNEMİ</label>
        <select name="entry.1517253189" required>
            <option value="">Seçiniz...</option>
            <option value="2025-2026 ŞUBAT">2025-2026 ŞUBAT</option>
            <option value="2025-2026 NİSAN">2025-2026 NİSAN</option>
            <option value="2025-2026 HAZİRAN">2025-2026 HAZİRAN</option>
            <option value="2025-2026 AĞUSTOS">2025-2026 AĞUSTOS</option>
            <option value="2025-2026 EKİM">2025-2026 EKİM</option>
            <option value="2025-2026 ARALIK">2025-2026 ARALIK</option>
        </select>

        <label>TELEFON NUMARASI</label>
        <input type="tel" name="entry.1158556520" placeholder="05XX XXX XX XX" required>

        <button type="submit">SİSTEME KAYDET</button>
    </form>
    
    <div id="success_message" class="success-msg">Kayıt Başarıyla Alındı!</div>
</div>

<script>
    var submitted = false;
    function showSuccess() {
        document.getElementById('success_message').style.display = 'block';
        document.querySelector('form').reset();
        setTimeout(function(){ document.getElementById('success_message').style.display = 'none'; }, 5000);
    }
</script>

</body>
</html>
